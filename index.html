<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>School</title>
  </head>
  <body>
    <header>
      <!-- nav-section -->
      <div>
        <nav class="nav-container">
          <!-- logo -->
          <div class="logo">
            <img src="./styles/assets/logo.png" alt="" />
            <span>SCHOOL</span>
          </div>
          <!-- nav-link -->
          <div class="nav-items">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Facilities</a></li>
              <li><a href="">Admission</a></li>
            </ul>
          </div>
          <!-- nav-button -->
          <button>Contact</button>
          <!-- hamburger menu -->
          <img
            src="./styles/assets/Menu-bar.png"
            alt="Hamburger Menu"
            class="menu-bar"
          />
        </nav>
      </div>

      <!-- banner -->

      <div class="banner-container">
        <div class="banner-text">
          <div class="banner-heading">
            <h4>
              <span class="Empowering">Empowering</span><br> students from small <br> age
              <span class="towards-vision">towards vision</span>
            </h4>
          </div>
         <div class="banner-description">
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
         </div>
         <button>Enroll Now</button>
        </div>
        <div class="banner-image">
          <img src="./styles/assets/hero-kids.png" alt="" />
        </div>
      </div>
    </header>
